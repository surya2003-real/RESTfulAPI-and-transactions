{% extends 'users/base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.sender.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.sender }}</a>
              <small class="text-muted">{{ object.date_time|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">Amount sent: {{ object.amount }}</h2>
            <p class="article-content">Receiver: {{ object.receiver }}</p>
            <p class="article-content">Transaction ID: {{ object.pk }}</p>
          </div>
    </article>
{% endblock %}
