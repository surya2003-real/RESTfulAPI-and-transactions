{% extends 'users/base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.username.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.username }}</a>
              <!-- <small class="text-muted">{{ object.date_joined|date:"F d, Y" }}</small> -->
            </div>
            <h2 class="article-title">Amount sent: {{ object.username.profile.amount }}</h2>
            <p class="article-content">Receiver: {{ object.receiver }}</p>
          </div>
    </article>
{% endblock %}
